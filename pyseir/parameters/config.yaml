default:
  # Initial conditions
  R_initial: 0
  E_initial: 0
  D_initial: 0
  HGen_initial: 0
  HICU_initial: 0
  HICUVent_initial: 0
  gamma:
    func: ~
    clip: ~
    dist: uniform
    dist_params:
      low: 0.4
      high: 0.6
  A_initial:
    func: "lambda x: parameter_sets['gamma'] * parameter_sets['I_initial'] / (1 - parameter_sets['gamma'])"
    clip: ~

  # Epidemiological parameters
  R0:   # Imperial College
    func: ~
    clip: ~
    parameter: ~ # whether its prior is function of another model parameter
    dist: uniform
    dist_params:
        low: 3
        high: 4.5
  R0_hospital:   # Imperial College
    func: ~
    clip: ~
    parameter: ~
    dist: uniform
    dist_params:
        low: 0.5
        high: 0.75
  sigma:        #  Imperial college - 2 days since that is expected infectious period.
    func: 'lambda x: 1/x'
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 3.1
      scale: 0.86
  delta:
    func: 'lambda x: 1/x'
    clip:
      - 0
      - ~
    dist: gamma
    dist_params:
      shape: 6
      scale: 1
  delta_hospital:
    func: 'lambda x: 1/x'
    clip:
      - 0
      - ~
    dist: gamma
    dist_params:
      shape: 8
      scale: 1
  kappa: 1

  # Hospitalization relevant parameters
  hospitalization_rate_general:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
        loc: 0.125
        scale: 0.03
  hospitalization_rate_icu:
    func: "lambda x: x * parameter_sets['hospitalization_rate_general']"
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 0.29
      scale: 0.03
  fraction_icu_requiring_ventilator:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 0.44
      scale: 0.1
  symptoms_to_hospital_days:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 6.5
      scale: 1.5
  symptoms_to_mortality_days:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 18.8
      scale: 0.45
  hospitalization_length_of_stay_general:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 7
      scale: 2
  hospitalization_length_of_stay_icu:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 16
      scale: 3
  hospitalization_length_of_stay_icu_and_ventilator:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 17
      scale: 3
  mortality_rate:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 0.0109
      scale: 0.0025
  mortality_rate_no_general_beds:
    func: ~
    clip:
      - 0
      - ~
    dist: normal
    dist_params:
      loc: 0.12
      scale: 0.04
  mortality_rate_no_ICU_beds:
    func: ~
    clip:
      - 0
      - ~
    dist: uniform
    dist_params:
      low: 0.8
      high: 1
  mortality_rate_no_ventilator: 1
  beds_general:
    func: ~
    clip: ~
    parameter:
      name: beds
      func: product
    scale: 0.828  # 0.4 * 2.07
  beds_ICU: 0
  ventilators: 0
